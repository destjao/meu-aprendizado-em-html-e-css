<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu HTML</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .section-one {
            background-color: deeppink;
            background-image: url(https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-mountain-scenery-with-flowers-free-photo.jpg?w=1024&quality=50);
            color: yellow;
            background-size: cover;
            background-position: center center;
            width: 200px;
            height: 50px;
            border-width: 5px;
            border-bottom-color: red;
            border-top-color: yellow;
            border-right-color: blue;
            border-left-color: green;
            border-style: solid;
            padding: 15px;
            margin: 20px;
        }

        .section-two {
            background: cyan;
            width: 200px;
            height: 50px;
            border: 2.5px solid black;
            padding: 15px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <section class="section-one">Lorem ipsum dolor sit amet consectetur adipisicing elit.</section>
    <section class="section-two">2</section>
</body>

</html>
