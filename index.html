<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Personalizado</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .header {
            height: 120px;
            background-color: #f0f0f0;
            position: relative;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: 100px;
            background-color: #ddd;
        }
        .menu {
            position: absolute;
            top: 50px;
            right: 20px;
            cursor: pointer;
        }
        .menu-line {
            width: 30px;
            height: 3px;
            background-color: #333;
            margin: 6px 0;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100% - 120px);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(2, 60px);
            gap: 40px;
        }
        .square {
            background-color: #3498db;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="/api/placeholder/100/100" alt="Logo" width="100" height="100">
        </div>
        <div class="menu">
            <div class="menu-line"></div>
            <div class="menu-line"></div>
            <div class="menu-line"></div>
        </div>
    </div>
    <div class="content">
        <div class="grid">
            <div class="square">1</div>
            <div class="square">4</div>
            <div class="square">5</div>
            <div class="square">2</div>
            <div class="square">3</div>
            <div class="square">6</div>
        </div>
    </div>
</body>
</html>
