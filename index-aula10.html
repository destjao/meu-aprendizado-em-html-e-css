<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo Forms</title>

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .name label {
            cursor: pointer;
            display: block;
        }

        .devs {
            display: inline;
        }
    </style>

</head>

<body>

    <form action="#" method="get" target="_blank" autocomplete="off">

        <h1>O meu formulário</h1>

        <div class="name">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

        </div>

        <div class="devs">

            <p>Você já é desenvolvedor: </p>

            <label for="yes">Sim</label>
            <input type="radio" id="yes" name="dev" value="yes">

            <label for="no">Não</label>
            <input type="radio" id="no" name="dev" value="no">

        </div>

        <div class="brithday"><br>

            <label for="date">Data de Nascimento</label><br>
            <input type="date" id="date" name="date" required>

        </div><br>

        <div class="color">

            <label for="cor">Cor preferida:</label> <br>
            <input type="color" id="cor" name="cor" value="#003d66">

        </div><br>

        <div class="email">

            <label for="email">E-mail de contato:</label> <br>
            <input type="email" id="email" name="email" placeholder="ex.: email@meuemail.com" required>

        </div>

        <div>

            <button type="submit">Send</button>
            <button type="reset">Reset</button>

        </div>

    </form>

</body>

</html>
