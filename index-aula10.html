<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo Forms</title>

    <style>
        body {
            font-family: sans-serif;
        }

        label .nomes {
            cursor: pointer;
            display: block;
        }

        .devs {
            display: inline;
        }
    </style>
</head>

<body>

    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu form</p>
        <p>
            <label for="nome" class="nomes">Nome:</label>
            <input type="text" id="nome" name="nomes" placeholder="Seu nome" required>
        </p>

        <p class="devs">
            Você já é desenvolvedor: <br>
            <label for="yes">Sim</label>
            <input type="radio" id="yes" name="dev" value="yes">
            <label for="no">Não</label>
            <input type="radio" id="no" name="dev" value="no">
        </p>

        <p>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </p>

    </form>

</body>

</html>
