<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Personalizado</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .header {
            height: 100px;
            background-color: #f0f0f0;
            position: relative;
        }
        .logo {
            position: absolute;
            top: 5px;
            left: 10px;
            width: 130px;
            height: 90px;
            background-color: #ddd;
        }
        .menu {
            position: absolute;
            top: 50px;
            right: 20px;
            cursor: pointer;
        }
        .menu-line {
            width: 30px;
            height: 3px;
            background-color: #333;
            margin: 6px 0;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100% - 120px);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 150px);
            grid-template-rows: repeat(2, 190px);
            gap: 40px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .square {
            background-color: #f0f0f0;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .square:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .square img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        .button-title {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="C:/Users/João Vitor/Downloads/image (6).png" alt="Logo" width="130" height="90">
        </div>
        <div class="menu">
            <div class="menu-line"></div>
            <div class="menu-line"></div>
            <div class="menu-line"></div>
        </div>
    </div>
    <div class="content">
        <div class="grid">
            <div class="button-container">
                <button class="square"><img src="C:/Users/João Vitor/Downloads/image.png" alt="Imagem 1"></button>
                <div class="button-title">FORNOS</div>
            </div>
            <div class="button-container">
                <button class="square"><img src="C:/Users/João Vitor/Downloads/image (1).png" alt="Imagem 4"></button>
                <div class="button-title">PANELAS</div>
            </div>
            <div class="button-container">
                <button class="square"><img src="C:/Users/João Vitor/Downloads/image (2).png" alt="Imagem 5"></button>
                <div class="button-title">MOLDES</div>
            </div>
            <div class="button-container">
                <button class="square"><img src="C:/Users/João Vitor/Downloads/image (3).png" alt="Imagem 2"></button>
                <div class="button-title">ANÁLISES</div>
            </div>
            <div class="button-container">
                <button class="square"><img src="C:/Users/João Vitor/Downloads/image (4).png" alt="Imagem 3"></button>

            <div class="button-container">

        </div>
    </div>
</body>
</html>
